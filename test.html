<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery oddMenOut Plugin Demo</title>
     
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="jquery-oddMenOut.js"></script>
</head>
<body>
 
	<div class="container" style="margin-top:150px;">
		<table class="oddMenOut table table-bordered table-condensed">
			<thead>
				<tr>
					<th class="oddMenOut-highlight">Name</th>
					<th class="oddMenOut-highlight">Gender</th>
					<th class="oddMenOut-highlight">Age</th>
					<th class="oddMenOut-highlight">Address</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Hidayath</td>
					<td>M</td>
					<td>35</td>
					<td>6-3-1240/202</td>
				</tr>

				<tr>
					<td>Niamath</td>
					<td>M</td>
					<td>33</td>
					<td>134A Bouldivne</td>
				</tr>

				<tr>
					<td>Fazilath</td>
					<td>M</td>
					<td>63</td>
					<td>Bijpur</td>
				</tr>

				<tr>
					<td>Fouzia</td>
					<td>F</td>
					<td>31</td>
					<td>6-3-1240/202</td>
				</tr>

				<tr>
					<td>Ahmad Raza</td>
					<td>M</td>
					<td>7</td>
					<td>6-3-1240/202</td>
				</tr>

				<tr>
					<td>Yahya</td>
					<td>M</td>
					<td>5</td>
					<td>6-3-1240/202</td>
				</tr>
			</tbody>
		</table>

		<script>
		
			$(document).ready(function () {
				$(".oddMenOut").oddMenOut({highlightColor:'#F44336'});
			});
		</script>
    </div> 
</body>
</html>
